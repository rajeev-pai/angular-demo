<div class="container" [ngClass]="containerStyleClass"
  [ngStyle]="{ 'border-color': isLast ? 'transparent' : '' }">

  <div class="contact-info">
    <div class="name" *ngIf="!hideName">CONTACT NAME</div>
    <div class="transaction_type">{{ transactionType }}</div>
  </div>

  <div class="transaction_details">
    <div class="note">{{ note }}</div>
    <div class="inner_container">
      <span class="date_time">{{ txn.dateTime | date: 'MMMM d, y, h:mm a'
        }}</span>
      <span class="description">{{ description }}</span>
    </div>
  </div>

  <div class="transaction_amount">
    <span>{{ txn.amount | currency:'INR' }}</span>
  </div>

  <mm-crud-buttons [hideAddIcon]="true" (press)="onButtonAction($event)">
  </mm-crud-buttons>
</div>
