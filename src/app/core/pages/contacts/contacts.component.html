<div class="container">
  <mm-page-header title="Contacts">
    <button class="big_button" mat-raised-button color="accent"
      routerLink="/new-contact">Create Contact</button>
  </mm-page-header>

  <div class="contacts" *ngIf="!isLoading">
    <mm-contact [contactToDisplay]="contact" (refresh)="fetchContacts()"
      *ngFor="let contact of contacts; last as isLast;" [isLast]="isLast">
    </mm-contact>
  </div>

  <mm-spinner *ngIf="isLoading"></mm-spinner>
</div>
