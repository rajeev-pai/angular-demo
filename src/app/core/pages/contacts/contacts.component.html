<div class="container">
  <div class="header">
    <h1>Contacts</h1>

    <button mat-raised-button color="accent"
      routerLink="/new-contact">Create Contact</button>
  </div>

  <div class="contacts">
    <mm-contact [contactToDisplay]="contact" (refresh)="fetchContacts()"
      *ngFor="let contact of contacts">
    </mm-contact>
  </div>
</div>
