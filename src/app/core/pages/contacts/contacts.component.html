<div class="container">
  <div class="header">
    <h1>Contacts</h1>

    <button mat-raised-button color="accent"
      routerLink="/app/new-contact">Create Contact</button>
  </div>

  <div class="contacts">
    <mm-contact [contactToDisplay]="contact"
      (favorite)="favouriteChanged($event)" *ngFor="let contact of contacts">
    </mm-contact>
  </div>
</div>
