<div class="buttons">
  <mm-icon-button iconName="add" (press)="onEmit('add')" *ngIf="!hideAdd">
  </mm-icon-button>

  <mm-icon-button iconName="visibility" (press)="onEmit('view')"
    *ngIf="!hideView"></mm-icon-button>

  <mm-icon-button iconName="edit" (press)="onEmit('edit')" *ngIf="!hideEdit">
  </mm-icon-button>

  <mm-icon-button iconName="delete" (press)="onEmit('delete')"
    *ngIf="!hideDelete"></mm-icon-button>
</div>
