<div class="container">
  <h2>{{ data.title }}</h2>
  <mat-dialog-content>{{ data.description }}</mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="onCancel()">Cancel</button>

    <button mat-flat-button color="warn" (click)="onConfirm()">
      Yes, delete
    </button>
  </mat-dialog-actions>
</div>
